sudo: false

language: node_js

node_js:
  - 12.14.0

install:
  - npm install

addons:
  apt:
    sources:
      - mongodb-3.2-trusty
    packages:
      - mongodb-org-server
  artifacts:
    s3_region: us-west-2
    paths:
      - $(git ls-files -o deploy/*/*-*.tar.gz | tr "\n" ":")
    target_paths:
      - /

services:
  - docker
  - mongodb

before_script:
# Sleeps make me sad, but tests can fail intermittently if mongodb isn't ready.
# See https://docs.travis-ci.com/user/database-setup/#MongoDB-does-not-immediately-accept-connections
  - sleep 15

script:
  - npm test
  - ./artifact.sh
